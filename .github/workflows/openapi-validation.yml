---
name: openapi-validate
on:
  push:
  workflow_dispatch:
  workflow_run:
    workflows: [release-please]
    types: [completed]
jobs:
  check-openapi-definition:
    runs-on: ubuntu-latest
    name: Swagger Editor Validator Remote
    steps:
      - name: ðŸ“„ Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0
      - name: ðŸ§ª Validate OpenAPI definition
        uses: swaggerexpert/swagger-editor-validate@20d763d6de493c1096fe91a4930a7ce7af0e4712  # v1.5.0
        with:
          definition-file: docs/openapi.json
