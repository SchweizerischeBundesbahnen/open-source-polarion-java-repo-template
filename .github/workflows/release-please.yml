---
name: release-please
on:
  push:
    branches: [main]
  workflow_dispatch:
# Set default permissions for all jobs
# permissions:
#   contents: write
#   pull-requests: write
#Â   issues: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
#Â       - name: ðŸ“„ Checkout the repository
#Â         uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
#Â         with:
#Â           fetch-depth: 0
#Â           persist-credentials: false
      - name: ðŸš€ release-please
        id: release
        uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445  # v4.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release-type: maven
          target-branch: main
          token: ${{ secrets.GITHUB_TOKEN }}
