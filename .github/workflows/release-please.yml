---
name: release-please
on:
  push:
    branches: [main]
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: release-please
        id: release
        uses: googleapis/release-please-action@2725132cd346852cc752c1619637c864deda8440  # v4.1.3
        with:
          release-type: maven
          target-branch: main
